{% extends "base.html" %}

{% block content %}

    {% if name_user %}
        <h1> Ol√° <a href="/profile">{{name_user}}</a></h1>

        <h1>Chat website</h1>

        <form action="/add-message" method="post">
            <textarea name="mensagem" placeholder="Introduz a mensagem" rows="10" cols="30"></textarea>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
        <h1>Mensagens</h1>

        {% for mensagem in mensagens %}
        <p>
            {{mensagem.author}}: {{mensagem.text}}
        </p>
        {% endfor %}

    {% else %}
     <h1>Login Ou Registar</h1>
        <form method="post" action="/login">
            <input type="text" name="user-name" placeholder="Introduz o teu nome"><br><br>
            <input type="email" name="user-email" placeholder="Introduz o teu email" autocomplete="on"><br><br>
            <input type="password" name="user-password" placeholder="Introduz a tua password"><br>
            <button>Submit</button>
        </form>
    {% endif %}

{% endblock content %}
